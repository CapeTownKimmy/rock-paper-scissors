<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="gameArea">
        <h1>Rock, Paper, Scissors!</h1>

        <div class="selections">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <h2>First player to 5 wins! </h2>

        <div class="gameContainer">   
            <div class="playerContainer">
                <div id="playerChoice">
                    <p>Player:</p>
                    <div class="playerIcon" id="playerRockIcon"><span class="material-symbols-outlined">diamond</span></div>
                    <div class="playerIcon" id="playerPaperIcon"><span class="material-symbols-outlined">history_edu</span></div>
                    <div class="playerIcon" id="playerScissorsIcon"><span class="material-symbols-outlined">cut</span></div>    
                </div>
            <div class="playerScoreBox">
                <p id="playerScoreDisp">0</p>
            </div>
            </div>

            <p class="vs">vs</p>

            <div class="computerContainer">
                <div id="computerChoice">
                    <p>Computer:</p>
                    <div class="computerIcon" id="compRockIcon"><span class="material-symbols-outlined">diamond</span></div>
                    <div class="computerIcon" id="compPaperIcon"><span class="material-symbols-outlined">history_edu</span></div>
                    <div class="computerIcon" id="compScissorsIcon"><span class="material-symbols-outlined">cut</span></div>
                </div>
                <div class="computerScoreBox">
                    <p id="computerScoreDisp">0</p> 
                </div>
            </div>
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
