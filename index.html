<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="./script.js" async></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>

    <h2>Choose your weapon:</h2>

    <h3>First to score 5 points wins! </h3>

    <div class="selections">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div class="result">
        <p>You:  <span id="playerChoice"></span></span></p>
        <p>Computer:  <span id="computerChoice"></span></span> </p>
        <p>Result:  <span id="winner"></span></span> </p>
    </div>

    <h3 class="score">Score:</h3>
    <p>You:<span id="playerScore"></span></p>
    <p>Computer:<span id="computerScore"></span></p>
    

</body>
</html>
