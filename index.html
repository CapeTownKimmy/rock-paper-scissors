<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="gameArea">
        <h1>Rock, Paper, Scissors!</h1>

        <div class="selections">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <h2>First player to 5 wins! </h2>

        <div class="gameContainer">   
            <div class="playerContainer">
                <div id="playerChoice">
                    <p>Player:</p>
                    <div id="playerIcon"></div>
                </div>
                <div class="playerScoreBox">
                    <p id="playerScoreDisp">0</p>
                </div>
            </div>

            <p class="vs">vs</p>

            <div class="computerContainer">
                <div id="computerChoice">
                    <p>Computer:</p>
                    <div id="computerIcon"></div>
                </div>
                <div class="computerScoreBox">
                    <p id="computerScoreDisp">0</p> 
                </div>
            </div>
        </div>
    </div>
    
<!-- Winner - Pop Up -->
<div id="popUpContainer" class="popUp">
    <div class="popUpContent">
        <p id="popUpText"></p>
        <img class="celebrateIcon" src="./images/celebrateIcon.png" alt="Celebration Icon">
        <button id="resetGameBtn">Reset</button>
    </div>
</div>


    <script src="./script.js"></script>
</body>
</html>
